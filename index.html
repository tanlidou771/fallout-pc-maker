<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色卡生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>角色卡生成器</h1>
        
        <!-- 角色卡展示区 -->
        <div id="character-sheet"></div>

        <!-- 编辑表单 -->
        <div id="editor" class="hidden">
            <h2>编辑角色信息</h2>
            <form id="characterForm">
                <div class="form-group">
                    <label>角色名称：</label>
                    <input type="text" name="name" required>
                </div>
                
                <div class="form-group">
                    <label>职业：</label>
                    <input type="text" name="class">
                </div>
                
                <div class="form-group">
                    <label>等级：</label>
                    <input type="number" name="level" min="1" value="1">
                </div>
                
                <div class="form-group">
                    <label>种族：</label>
                    <input type="text" name="race">
                </div>
                
                <div class="form-group">
                    <label>属性：</label>
                    <textarea name="attributes"></textarea>
                </div>
                
                <button type="submit">保存角色</button>
                <button type="button" onclick="cancelEdit()">取消</button>
            </form>
        </div>

        <!-- 操作按钮 -->
        <div class="actions">
            <button onclick="createNewCharacter()">新建角色</button>
            <button onclick="exportToPDF()">导出PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
